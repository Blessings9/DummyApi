name: Deploy Updated Container

on:
  workflow_dispatch:  # or `push` to main or release events

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Pull latest image
        run: docker pull ghcr.io/blessings9/dummyapi:latest

      - name: Stop and remove existing container
        run: |
          docker rm -f infallible_ellis || true

      - name: Run updated container
        run: |
          docker run -d \
            --name your-app \
            -p 5000:8080 \
            ghcr.io/blessings9/dummyapi:latest
