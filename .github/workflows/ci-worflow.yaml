name: Build App

env:
  DOTNET_VERSION: '8' 

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: dotnet build --configuration Release

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Publish container to GHCR
        run: |
          dotnet publish --os linux --arch x64 \
            /t:PublishContainer \
            -p ContainerRegistry=ghcr.io \
            -p ContainerRepository=${{ github.repository }} \
            -p ContainerImageTag=latest
      - name: Notify Slack
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"✅ Application build completed successfully.",  "icon_url": "https://iconduck.com/icons/69117/github-action/download/png/128",}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"❌ Application build failed."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Pull latest image
        run: docker pull ghcr.io/blessings9/dummyapi:latest

      - name: Stop and remove existing container
        run: |
          docker rm -f dummy-api || true

      - name: Run updated container
        run: |
          docker run -d \
            --name dummy-api \
            -p 8000:8080 \
            ghcr.io/blessings9/dummyapi:latest
      
      - name: Notify Slack
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"✅ Application Deployed successfully."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"❌ Deployment failed on self-hosted runner."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
